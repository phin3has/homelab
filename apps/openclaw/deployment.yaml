apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  namespace: openclaw
  labels:
    app: openclaw
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: openclaw
  template:
    metadata:
      labels:
        app: openclaw
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: install-tools
          image: alpine:3.19
          command:
            - sh
            - -c
            - |
              apk add --no-cache curl &&
              GH_VERSION=2.62.0 &&
              curl -fsSL "https://github.com/cli/cli/releases/download/v${GH_VERSION}/gh_${GH_VERSION}_linux_amd64.tar.gz" \
                | tar xz -C /tools --strip-components=1 &&
              cat > /tools/bin/git-credential-gh-token <<'SCRIPT'
              #!/bin/sh
              case "$1" in
                get)
                  echo "protocol=https"
                  echo "host=github.com"
                  echo "username=x-access-token"
                  echo "password=$GH_TOKEN"
                  ;;
              esac
              SCRIPT
              chmod +x /tools/bin/git-credential-gh-token
          volumeMounts:
            - name: tools
              mountPath: /tools
      containers:
        - name: openclaw
          image: ghcr.io/openclaw/openclaw:2026.2.2
          command: ["node", "dist/index.js", "gateway", "--allow-unconfigured"]
          ports:
            - containerPort: 18789
              name: http
          env:
            - name: PATH
              value: "/tools/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=768"
            - name: GIT_CONFIG_COUNT
              value: "1"
            - name: GIT_CONFIG_KEY_0
              value: "credential.https://github.com.helper"
            - name: GIT_CONFIG_VALUE_0
              value: "/tools/bin/git-credential-gh-token"
            - name: OPENCLAW_GATEWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openclaw-env
                  key: OPENCLAW_GATEWAY_TOKEN
          envFrom:
            - secretRef:
                name: openclaw-env
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: tools
              mountPath: /tools
              readOnly: true
            - name: openclaw-data
              mountPath: /home/node/.openclaw
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: tools
          emptyDir: {}
        - name: openclaw-data
          persistentVolumeClaim:
            claimName: openclaw-data
