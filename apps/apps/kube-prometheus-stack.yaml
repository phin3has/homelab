apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 68.4.5
    helm:
      valueFileSchemes:
        - https
        - git
      valuesFiles:
        - $values/values.yaml
  sources:
    - repoURL: https://github.com/phin3has/homelab
      targetRevision: HEAD
      ref: values
      path: infrastructure/monitoring/kube-prometheus-stack
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true


















