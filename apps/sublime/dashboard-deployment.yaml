apiVersion: apps/v1
kind: Deployment
metadata:
  name: sublime-dashboard
  namespace: sublime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sublime-dashboard
  template:
    metadata:
      labels:
        app: sublime-dashboard
    spec:
      containers:
      - name: dashboard
        image: sublimesec/dashboard:1.66
        env:
        - name: BASE_URL
          value: "http://sublime-mantis:8000"
        - name: MANTIS_HOST_URL
          value: "http://sublime-mantis:8000"
        - name: NEXT_PUBLIC_API_URL
          value: "https://sublime-api.phin3has.me"
        - name: API_URL
          value: "http://sublime-mantis:8000"
        - name: PORT
          value: "80"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: sublime-dashboard
  namespace: sublime
spec:
  selector:
    app: sublime-dashboard
  ports:
  - port: 3000
    targetPort: 80