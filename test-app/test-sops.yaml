apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-sops
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/phin3has/homelab
    targetRevision: HEAD
    path: .
    plugin:
      name: sops
      env:
        - name: SOPS_AGE_KEY_FILE
          value: /sops/age/age_key.txt
        - name: sops_file
          value: test-secret.enc.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
