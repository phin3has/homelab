deploymentMode: "monolithic"  # Try another mode name

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi 
    storageClass: synology-iscsi

# Configure basic storage
loki:
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  
  # Very basic schema config
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  limits_config:
    allow_structured_metadata: false

# Explicitly disable ALL other components
read:
  enabled: false
write:
  enabled: false
backend:
  enabled: false
gateway:
  enabled: false
ingester:
  enabled: false
canary:
  enabled: false
querier:
  enabled: false
queryFrontend:
  enabled: false
ruler:
  enabled: false
distributor:
  enabled: false
